<!DOCTYPE html>
<html>
    <head>

        <meta name="robots" content="noindex, nofollow">
        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

            .playable-canvas {
              border: 1px solid #4d4e53;
              border-radius: 2px;
            }

            .playable-buttons {
              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }
        </style>
        
        <style type="text/css">
            input {
  margin-right: 10px;
}

input:invalid ~ span:after {
    content: '✖';
    padding-left: 5px;
    position: absolute;
}

input:valid ~ span:after {
    content: '✓';
    padding-left: 5px;
    position: absolute;
}

        </style>
        
        <title>&lt;input type=&#34;search&#34;&gt; - making_input_required - code sample</title>
    </head>
    <body>
        
            <form>
  <div>
    <input type="search" id="mySearch" name="q"
    placeholder="サイトを検索..." required>
    <button>検索</button>
    <span class="validity"></span>
  </div>
</form>

        
        
    </body>
</html>
