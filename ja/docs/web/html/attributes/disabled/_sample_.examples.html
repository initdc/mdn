<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

            .playable-canvas {
              border: 1px solid #4d4e53;
              border-radius: 2px;
            }

            .playable-buttons {
              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }
        </style>
        
        <title>HTML 属性: disabled - examples - code sample</title>
    </head>
    <body>
        
            <fieldset>
  <legend>チェックボックス</legend>
  <p><label>
    <input type="checkbox" name="chbox" value="regular"> 通常
  </label></p>
  <p><label>
    <input type="checkbox" name="chbox" value="disabled" disabled> disabled
  </label></p>
</fieldset>

<fieldset>
  <legend>ラジオボタン</legend>
  <p><label>
    <input type="radio" name="radio" value="regular"> 通常
  </label></p>
  <p><label>
    <input type="radio" name="radio" value="disabled" disabled> disabled
  </label></p>
</fieldset>

<p>
 <label>選択してください
  <select>
    <optgroup label="Group 1">
      <option>Option 1.1</option>
    </optgroup>
    <optgroup label="Group 2">
      <option>Option 2.1</option>
      <option disabled>Option 2.2</option>
      <option>Option 2.3</option>
    </optgroup>
    <optgroup label="Group 3" disabled>
      <option>Disabled 3.1</option>
      <option>Disabled 3.2</option>
      <option>Disabled 3.3</option>
    </optgroup>
  </select>
 </label>
</p>

<fieldset disabled>
  <legend>無効なフィールドセット</legend>
  <p>
   <label>名前: <input type="name" name="radio" value="通常"> 通常 </label>
  </p>
  <p>
   <label>数値: <input type="number"></label>
  </p>
</fieldset>

        
        
    </body>
</html>
