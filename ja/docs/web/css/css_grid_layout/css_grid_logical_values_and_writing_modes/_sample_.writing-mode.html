<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

            .playable-canvas {
              border: 1px solid #4d4e53;
              border-radius: 2px;
            }

            .playable-buttons {
              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }
        </style>
        
        <style type="text/css">
            .wrapper > p {
    border: 2px solid #ffa94d;
    border-radius: 5px;
    background-color: #ffd8a8;
    padding: 1em;
    margin: 1em;
    color: #d9480f;
    max-width: 300px;
}

        </style>
        
        <title>CSS グリッドと論理的な値と書字方向 - writing-mode - code sample</title>
    </head>
    <body>
        
            <div class="wrapper">
   <p style="writing-mode: horizontal-tb">書字方向が既定の <code>horizontal-tb</code> に設定されています</p>
  <p style="writing-mode: vertical-rl">書字方向が <code>vertical-rl</code> に設定されています</p>
</div>

        
        
    </body>
</html>
