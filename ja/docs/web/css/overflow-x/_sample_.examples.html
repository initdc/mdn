<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

            .playable-canvas {
              border: 1px solid #4d4e53;
              border-radius: 2px;
            }

            .playable-buttons {
              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }
        </style>
        
        <style type="text/css">
            #div1, #div2, #div3, #div4 {
  border: 1px solid black;
  width:  250px;
  margin-bottom: 12px;
}

#div1 { overflow-x: hidden;}
#div2 { overflow-x: scroll;}
#div3 { overflow-x: visible;}
#div4 { overflow-x: auto;}

        </style>
        
        <title>overflow-x - examples - code sample</title>
    </head>
    <body>
        
            <ul>
 - <code>overflow-x:hidden</code> — ボックスの外側のテキストを隠す
    <div id="div1">
  </li>

 - <code>overflow-x:scroll</code> — 常にスクロールバーを表示
    <div id="div2">
  </li>

 - <code>overflow-x:visible</code> — 必要に応じてテキストをボックスの外に表示
    <div id="div3">
  </li>

 - <code>overflow-x:auto</code> — 多くのブラウザーでは <code>scroll</code> と同じ
    <div id="div4">
  </li>
</ul>

        
        
    </body>
</html>
