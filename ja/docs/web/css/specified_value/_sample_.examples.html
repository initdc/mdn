        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

            .playable-canvas {
              border: 1px solid #4d4e53;
              border-radius: 2px;
            }

            .playable-buttons {
              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }
        </style>
        
        <style type="text/css">
            .fun {
  border: 1px dotted pink;
  font-family: fantasy;
}

p {
  color: green;
}

        </style>
        
        <title>指定値 - examples - code sample</title>
    </head>
    <body>
        
            <p>ここに指定された色は、 CSS で明示的に与えられています。</p>

<div>この要素では、 CSS で何も指定されていないため、
    すべてのプロパティの指定値は既定で初期値になっています。</div>

<div class="fun">
  <p>このフォントファミリーは CSS で明示的に指定されていないため、
      指定値は親から継承されます。
      ただし、 border は継承されたプロパティではありません。</p>
</div>
