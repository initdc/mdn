<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

            .playable-canvas {
              border: 1px solid #4d4e53;
              border-radius: 2px;
            }

            .playable-buttons {
              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }
        </style>
        
        <style type="text/css">
            ol {
  counter-reset: section;                /* それぞれの ol 要素に、 section
                                            カウンターの新しいインスタンスを
                                            生成 */
  list-style-type: none;
}

li::before {
  counter-increment: section;            /* section カウンターのこのインスタンス
                                            のみを加算 */
  content: counters(section, ".") " ";   /* section カウンターのすべての
                                            インスタンスの値を、ピリオドで区切って
                                            結合 */
}

        </style>
        
        <title>CSS カウンターの使用 - example_of_a_nested_counter - code sample</title>
    </head>
    <body>
        
            <ol>
  <li>項目</li>          <!-- 1     -->
  <li>項目               <!-- 2     -->
    <ol>
      <li>項目</li>      <!-- 2.1   -->
      <li>項目</li>      <!-- 2.2   -->
      <li>項目           <!-- 2.3   -->
        <ol>
          <li>項目</li>  <!-- 2.3.1 -->
          <li>項目</li>  <!-- 2.3.2 -->
        </ol>
        <ol>
          <li>項目</li>  <!-- 2.3.1 -->
          <li>項目</li>  <!-- 2.3.2 -->
          <li>項目</li>  <!-- 2.3.3 -->
        </ol>
      </li>
      <li>項目</li>      <!-- 2.4   -->
    </ol>
  </li>
  <li>項目</li>          <!-- 3     -->
  <li>項目</li>          <!-- 4     -->
</ol>
<ol>
  <li>項目</li>          <!-- 1     -->
  <li>項目</li>          <!-- 2     -->
</ol>

        
        
    </body>
</html>
