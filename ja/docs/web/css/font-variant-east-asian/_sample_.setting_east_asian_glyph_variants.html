        <style type="text/css">
            body {
              padding: 0;

            .playable-code {

              width: 90%;

        <style type="text/css">
            td{
  font-family:"Yu Gothic";

}
th{
  color:grey;
  padding-right:10px;
}

.ruby {
  font-variant-east-asian: ruby;
}

.jis78 {
  font-variant-east-asian: jis78;
}

.traditional{
  font-variant-east-asian: traditional;
}

        </style>
        
        <title>font-variant-east-asian - setting_east_asian_glyph_variants - code sample</title>
    </head>
    <body>
        
            <table>
<thead></thead>
<tbody style="border:0;">
  <tr>

  <tr>
