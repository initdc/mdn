<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

            .playable-canvas {
              border: 1px solid #4d4e53;
              border-radius: 2px;
            }

            .playable-buttons {
              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }
        </style>
        
        <style type="text/css">
            input {
  caret-color: auto;
  display: block;
  margin-bottom: .5em;
}

input.custom {
  caret-color: red;
}

p.custom {
  caret-color: green;
}

        </style>
        
        <title>caret-color - setting_a_custom_caret_color - code sample</title>
    </head>
    <body>
        
            <input value="このフィールドは既定のキャレットを使用します。" size="64"/>
<input class="custom" value="キャレットが独自の色になります！" size="64"/>
<p contenteditable class="custom">この段落は編集可能であり、
   同様にキャレットが独自の色です！</p>

        
        
    </body>
</html>
