            body {
              padding: 0;
              margin: 0;

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;

              width: 90%;
              padding: 10px 10px 0;

  height: 100px;

}

#grid > div {
  background-color: lime;
}
