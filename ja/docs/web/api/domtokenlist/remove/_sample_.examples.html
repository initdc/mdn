<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

            .playable-canvas {
              border: 1px solid #4d4e53;
              border-radius: 2px;
            }

            .playable-buttons {
              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }
        </style>
        
        <title>DOMTokenList.remove() - examples - code sample</title>
    </head>
    <body>
        
            <div id="ab" class="a b c"></div>
<div id="a" class="a b c"></div>

        
        
            <script>
                const span = document.getElementById("ab");
const classes = span.classList;
classes.remove("c");
span.textContent = classes;

const span2 = document.getElementById("a")
const classes2 = span2.classList;

classes2.remove("c", "b");
span2.textContent = classes2;

            </script>
        
    </body>
</html>
