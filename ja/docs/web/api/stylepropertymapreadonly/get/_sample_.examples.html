<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

            .playable-canvas {
              border: 1px solid #4d4e53;
              border-radius: 2px;
            }

            .playable-buttons {
              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }
        </style>
        
        <style type="text/css">
            p {
  font-weight: bold;
}
a {
   --color: red;
   color: var(--color);
}

        </style>
        
        <title>StylePropertyMapReadOnly.get() - examples - code sample</title>
    </head>
    <body>
        
            <p>
   <a href="https://example.com">リンク</a>
</p>
<dl id="results"></dl>

        
        
            <script>
                // 要素を取得
const myElement = document.querySelector('a');

// すべての計算済みスタイルを `computedStyleMap` で受け取る
const styleMap = myElement.computedStyleMap();

// 入力する <dl> を取得
const stylesList = document.querySelector('#results');

// 関心のあるプロパティのリスト
const ofInterest = ['font-weight', 'border-left-color', 'color', '--color'];

// 関心のあるプロパティを反復処理
for ( let i = 0; i < ofInterest.length; i++ ) {

  // プロパティ
  const cssProperty = document.createElement('dt');
  cssProperty.innerText = ofInterest[i];
  stylesList.appendChild(cssProperty);

  // 値
  const cssValue = document.createElement('dd');
  // use get() to find the value
  cssValue.innerText = styleMap.get(ofInterest[i]);
  stylesList.appendChild(cssValue);
}

            </script>
        
    </body>
</html>
