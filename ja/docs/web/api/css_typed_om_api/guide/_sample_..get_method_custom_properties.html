<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

            .playable-canvas {
              border: 1px solid #4d4e53;
              border-radius: 2px;
            }

            .playable-buttons {
              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }
        </style>
        
        <style type="text/css">
            p {
  font-weight: bold;
}

a {
  --color: red;
  color: var(--color);
}

        </style>
        
        <title>CSS 型付きオブジェクトモデルの使用 - .get_method_custom_properties - code sample</title>
    </head>
    <body>
        
            <p>
   <a href="https://example.com">Link</a>
</p>
<dl id="regurgitation"></dl>

        
        
            <script>
                // 要素を取得する
const myElement = document.querySelector('a');

// 注目する <dl> を取得する
const stylesList = document.querySelector('#regurgitation');

// computedStyleMap() ですべてのスタイルの計算値を取得する
const allComputedStyles = myElement.computedStyleMap();

// 注目するプロパティの配列
const ofInterest = ['font-weight', 'border-left-color', 'color', '--color'];

// 注目するプロパティを反復処理する
for (const value of ofInterest) {
  // プロパティ
  const cssProperty = document.createElement('dt');
  cssProperty.appendChild(document.createTextNode(value));
  stylesList.appendChild(cssProperty);
  // 値
  const cssValue = document.createElement('dd');
  cssValue.appendChild(document.createTextNode(allComputedStyles.get(value)));
  stylesList.appendChild(cssValue);
}

            </script>
        
    </body>
</html>
