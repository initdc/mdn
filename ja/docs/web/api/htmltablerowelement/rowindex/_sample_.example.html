<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

            .playable-canvas {
              border: 1px solid #4d4e53;
              border-radius: 2px;
            }

            .playable-buttons {
              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }
        </style>
        
        <title>HTMLTableRowElement.rowIndex - example - code sample</title>
    </head>
    <body>
        
            <table>
  <thead>
    <tr><th>品目</th>        <th>価格</th></tr>
  </thead>
  <tbody>
    <tr><td>バナナ</td>     <td>$2</td></tr>
    <tr><td>オレンジ</td>     <td>$8</td></tr>
    <tr><td>トップサーロイン</td> <td>$20</td></tr>
  </tbody>
  <tfoot>
    <tr><td>合計</td>       <td>$30</td></tr>
  </tfoot>
</table>

        
        
            <script>
                let rows = document.querySelectorAll('tr');

rows.forEach((row) => {
  let z = document.createElement("td");
  z.textContent = `(#${row.rowIndex} 行目)`;
  row.appendChild(z);
});

            </script>
        
    </body>
</html>
