<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

            .playable-canvas {
              border: 1px solid #4d4e53;
              border-radius: 2px;
            }

            .playable-buttons {
              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }
        </style>
        
        <title>座標変換 - a_save_and_restore_canvas_state_example - code sample</title>
    </head>
    <body>
        
            <canvas id="canvas" width="150" height="150"></canvas>

        
        
            <script>
                function draw() {
  var ctx = document.getElementById('canvas').getContext('2d');

  ctx.fillRect(0, 0, 150, 150);   // 既定の設定で矩形を描画
  ctx.save();                  // 既定の状態を保存

  ctx.fillStyle = '#09F';      // 設定変更
  ctx.fillRect(15, 15, 120, 120); // 新たな設定で矩形を描画

  ctx.save();                  // 現在の状態を保存
  ctx.fillStyle = '#FFF';      // 設定変更
  ctx.globalAlpha = 0.5;
  ctx.fillRect(30, 30, 90, 90);   // 新たな設定で矩形を描画

  ctx.restore();               // 以前の状態を復元
  ctx.fillRect(45, 45, 60, 60);   // 復元した設定で矩形を描画

  ctx.restore();               // 以前の状態を復元
  ctx.fillRect(60, 60, 30, 30);   // 復元した設定で矩形を描画
}

draw();

            </script>
        
    </body>
</html>
