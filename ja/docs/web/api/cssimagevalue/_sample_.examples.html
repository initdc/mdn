<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

            .playable-canvas {
              border: 1px solid #4d4e53;
              border-radius: 2px;
            }

            .playable-buttons {
              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }
        </style>
        
        <style type="text/css">
            button {
  display: inline-block;
  min-height: 100px; min-width: 100px;
  background: no-repeat 5% center url(magicwand.png) aqua;
}

        </style>
        
        <title>CSSImageValue - examples - code sample</title>
    </head>
    <body>
        
            <button>Magic Wand</button>

        
        
            <script>
                // 要素を取得
const button = document.querySelector( 'button' );

// computedStyleMap()ですべての計算済みスタイルを取得
const allComputedStyles = button.computedStyleMap();

// CSSImageValue を返す例
console.log( allComputedStyles.get('background-image') );
console.log( allComputedStyles.get('background-image').toString() );

            </script>
        
    </body>
</html>
