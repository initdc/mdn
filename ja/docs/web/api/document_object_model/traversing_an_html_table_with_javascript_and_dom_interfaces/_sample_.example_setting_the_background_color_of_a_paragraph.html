<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

            .playable-canvas {
              border: 1px solid #4d4e53;
              border-radius: 2px;
            }

            .playable-buttons {
              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }
        </style>
        
        <title>JavaScript と DOM インターフェイスによる HTML の表の操作 - example_setting_the_background_color_of_a_paragraph - code sample</title>
    </head>
    <body>
        
        
            <script>
                function set_background() {
  // body 要素すべてのリストを取得します (あるのは 1 つだけですが)
  // それからその要素の 0 番目 (最初) の要素を選択します
  myBody = document.getElementsByTagName("body")[0];

  // 今度は body の子供である p 要素をすべて取得します
  myBodyElements = myBody.getElementsByTagName("p");

  // p 要素のリストから 2 番目の項目を取得します
  myP = myBodyElements[1];
  myP.style.background = "rgb(255,0,0)";
}

myBody = document.getElementsByTagName("body")[0]

myBodyElements = myBody.getElementsByTagName("p");

myP = myBodyElements[1];

myP.style.background = "rgb(255,0,0)";
// インラインの STYLE 属性を設定

            </script>
        
    </body>
</html>
