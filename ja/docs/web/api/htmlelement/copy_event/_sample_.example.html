<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

            .playable-canvas {
              border: 1px solid #4d4e53;
              border-radius: 2px;
            }

            .playable-buttons {
              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }
        </style>
        
        <title>HTMLElement: copy イベント - example - code sample</title>
    </head>
    <body>
        
            <h3>このテキストエリアで実行してみる</h3>
<textarea id="editor" rows="3">このフィールドにテキストをコピー＆ペーストしてみてください。</textarea>

<h3>ログ:</h3>
<p id="log"></p>

        
        
            <script>
                const log = document.getElementById('log');

function logCopy(event) {
  log.innerText = 'コピーがブロックされました。\n' + log.innerText;
  event.preventDefault();
}

function logPaste(event) {
  log.innerText = '貼り付けがブロックされました。\n' + log.innerText;
  event.preventDefault();
}

const editor = document.getElementById('editor');

editor.oncopy = logCopy;
editor.onpaste = logPaste;

            </script>
        
    </body>
</html>
