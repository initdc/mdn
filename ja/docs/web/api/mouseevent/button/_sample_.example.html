<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

            .playable-canvas {
              border: 1px solid #4d4e53;
              border-radius: 2px;
            }

            .playable-buttons {
              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }
        </style>
        
        <title>MouseEvent.button - example - code sample</title>
    </head>
    <body>
        
            <button id="button" oncontextmenu="event.preventDefault();">マウスでここをクリックしてください...</button>
<p id="log"></p>

        
        
            <script>
                let button = document.querySelector('#button');
let log = document.querySelector('#log');
button.addEventListener('mouseup', logMouseButton);

function logMouseButton(e) {
  if (typeof e === 'object') {
    switch (e.button) {
      case 0:
        log.textContent = '左ボタンがクリックされました。';
        break;
      case 1:
        log.textContent = '中央ボタンがクリックされました。';
        break;
      case 2:
        log.textContent = '右ボタンがクリックされました。';
        break;
      default:
        log.textContent = `不明なボタンコード: ${e.button}`;
    }
  }
}

            </script>
        
    </body>
</html>
