<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

            .playable-canvas {
              border: 1px solid #4d4e53;
              border-radius: 2px;
            }

            .playable-buttons {
              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }
        </style>
        
        <style type="text/css">
            main {
  display: flex;
}

div {
  margin-right: 20px;
}

label, button {
  display: block;
}

.buttons {
  display: flex;
  flex-flow: column;
  justify-content: center;
}

select {
  width: 200px;
}

        </style>
        
        <title>Element.replaceChildren() - transferring_nodes_between_elements - code sample</title>
    </head>
    <body>
        
            <h2>パーティーの食べ物リスト</h2>

<main>
  <div>
    <label for="no">No thanks!</label>

    <select id="no" multiple size="10">
      <option>りんご</option>
      <option>オレンジ</option>
      <option>ぶどう</option>
      <option>バナナ</option>
      <option>キウイフルーツ</option>
      <option>チョコレートクッキー</option>
      <option>ピーナッツクッキー</option>
      <option>チョコレートバー</option>
      <option>ハムサンド</option>
      <option>チーズサンド</option>
      <option>ファラフェルサンド</option>
      <option>アイスクリーム</option>
      <option>ゼリー</option>
      <option>人参スティックとフムス</option>
      <option>マルゲリータピザ</option>
      <option>ぺぱろーにぴざ</option>
      <option>ビーガン野菜ピザ</option>
    </select>
  </div>

  <div class="buttons">
    <button id="to-yes">"Yes" へ移動 --&gt;</button>
    <button id="to-no">&lt;-- "No" へ移動</button>
  </div>

  <div>
    <label for="yes">Yes please!</label>

    <select id="yes" multiple size="10">

    </select>
  </div>
</main>

        
        
            <script>
                const noSelect = document.getElementById('no');
const yesSelect = document.getElementById('yes');
const noBtn = document.getElementById('to-no');
const yesBtn = document.getElementById('to-yes');

yesBtn.addEventListener('click', () => {
  const selectedTransferOptions = document.querySelectorAll('#no option:checked');
  const existingYesOptions = document.querySelectorAll('#yes option');
  yesSelect.replaceChildren(...selectedTransferOptions, ...existingYesOptions);
});

noBtn.addEventListener('click', () => {
  const selectedTransferOptions = document.querySelectorAll('#yes option:checked');
  const existingNoOptions = document.querySelectorAll('#no option');
  noSelect.replaceChildren(...selectedTransferOptions, ...existingNoOptions);
});

            </script>
        
    </body>
</html>
