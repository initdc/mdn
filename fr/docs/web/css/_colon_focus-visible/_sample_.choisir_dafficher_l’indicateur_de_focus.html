<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

            .playable-canvas {
              border: 1px solid #4d4e53;
              border-radius: 2px;
            }

            .playable-buttons {
              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }
        </style>
        
        <style type="text/css">
            custom-button {
  display: inline-block;
  margin: 10px;
}

custom-button:focus {
  /* Fournir une alternative pour les navigateurs
     qui ne prennent pas en charge :focus-visible */
  outline: 2px solid red;
  background: lightgrey;
}

custom-button:focus:not(:focus-visible) {
  /* Retirer l'indicateur de focus à la souris
     pour les navigateurs qui prennent en charge :focus-visible */
  background: transparent;
}

custom-button:focus-visible {
  /* Dessiner un contour pour les navigateurs qui
     prennent en charge :focus-visible lorsque la
     navigation est au clavier */
  outline: 4px dashed darkorange;
  background: transparent;
}

        </style>
        
        <title>:focus-visible - choisir_dafficher_l’indicateur_de_focus - code sample</title>
    </head>
    <body>
        
            <custom-button tabindex="0" role="button">Cliquez-moi</custom-button>

        
        
    </body>
</html>
