<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

            .playable-canvas {
              border: 1px solid #4d4e53;
              border-radius: 2px;
            }

            .playable-buttons {
              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }
        </style>
        
        <style type="text/css">
            .collapse {
  border-collapse: collapse;
}
.separate {
  border-collapse: separate;
}
table {
  display: inline-table;
  margin: 1em;
  border: dashed 6px;
  border-width: 6px;
}
table th, table td {
  border: solid 3px;
}
.fx { border-color: orange blue; }
.gk { border-color: black red; }
.ie { border-color: blue gold; }
.tr { border-color: aqua; }
.sa { border-color: silver blue; }
.wk { border-color: gold blue; }
.ch { border-color: red yellow green blue; }
.bk { border-color: navy blue teal aqua; }
.op { border-color: red; }

        </style>
        
        <title>border-collapse - exemples - code sample</title>
    </head>
    <body>
        
            <table class="separate">
  <caption><code>border-collapse: separate</code></caption>
  <tbody>
    <tr><th>Navigateur</th> <th>Moteur de rendu</th>
    </tr>
    <tr><td class="fx">Firefox</td> <td class="gk">Gecko</td>
    </tr>
    <tr><td class="ie">Internet Explorer</td> <td class="tr">Trident</td>
    </tr>
    <tr><td class="sa">Safari</td> <td class="wk">Webkit</td>
    </tr>
    <tr><td class="ch">Chrome</td> <td class="bk">Blink</td>
    </tr>
    <tr><td class="op">Opera</td> <td class="bk">Blink</td>
    </tr>
  </tbody>
</table>
<table class="collapse">
  <caption><code>border-collapse: collapse</code></caption>
  <tbody>
    <tr><th>Navigateur</th> <th>Moteur de rendu</th>
    </tr>
    <tr><td class="fx">Firefox</td> <td class="gk">Gecko</td>
    </tr>
    <tr><td class="ie">Internet Explorer</td> <td class="tr">Trident</td>
    </tr>
    <tr><td class="sa">Safari</td> <td class="wk">Webkit</td>
    </tr>
    <tr><td class="ch">Chrome</td> <td class="bk">Blink</td>
    </tr>
    <tr><td class="op">Opera</td> <td class="bk">Blink</td>
    </tr>
  </tbody>
</table>

        
        
    </body>
</html>
