<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

            .playable-canvas {
              border: 1px solid #4d4e53;
              border-radius: 2px;
            }

            .playable-buttons {
              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }
        </style>
        
        <style type="text/css">
            p {
  color: black;
}

/* Tout appareil qui gère des couleurs */
@media (color) {
  p {
    color: red;
  }
}

/* Tout appareil qui gère des couleurs avec */
/* au moins 8 bits par composante */
@media (min-color: 8) {
  p {
    color: #24ba13;
  }
}

        </style>
        
        <title>color - exemples - code sample</title>
    </head>
    <body>
        
            <p>
   Ce texte sera noir pour les appareils qui ne prennent en charge
   aucune couleur, rouge pour ceux qui prennent peu de couleurs en
   charge et vert sinon.
</p>

        
        
    </body>
</html>
