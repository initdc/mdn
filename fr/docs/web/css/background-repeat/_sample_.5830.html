<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

            .playable-canvas {
              border: 1px solid #4d4e53;
              border-radius: 2px;
            }

            .playable-buttons {
              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }
        </style>
        
        <style type="text/css">
            /* Commun Ã  tous les DIVS */
ol, li {
  margin: 0;
  padding: 0;
}
li {
  margin-bottom: 12px;
}
div {
  background-image: url(starsolid.gif);
  width: 160px;
  height: 70px;
}

/* background-repeat CSS */
.un {
  background-repeat: no-repeat;
}
.deux {
  background-repeat: repeat;
}
.trois {
  background-repeat: repeat-x;
}
.quatre {
  background-repeat: repeat-y;
}
.cinq {
   background-repeat: space;
}
.six {
   background-repeat: round;
}

/* Plusieurs images */
.sept {
  background-image:  url(starsolid.gif),
                     url(favicon.png);
  background-repeat: repeat-x,
                     repeat-y;
  height: 144px;
}

        </style>
        
        <title>background-repeat - 5830 - code sample</title>
    </head>
    <body>
        
            <ol>
  <li>no-repeat
    <div class="un"></div>
  </li>
  <li>repeat
    <div class="deux"></div>
  </li>
  <li>repeat-x
    <div class="trois"></div>
  </li>
  <li>repeat-y
    <div class="quatre"></div>
  </li>
  <li>space
    <div class="cinq"></div>
  </li>
  <li>round
    <div class="six"></div>
  </li>
  <li>repeat-x, repeat-y (plusieurs images)
    <div class="sept"></div>
  </li>
</ol>

        
        
    </body>
</html>
