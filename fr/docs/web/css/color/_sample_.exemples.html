<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

            .playable-canvas {
              border: 1px solid #4d4e53;
              border-radius: 2px;
            }

            .playable-buttons {
              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }
        </style>
        
        <style type="text/css">
            .exemple {
  color: rgb(0, 0, 255);
  /* équivalent à
  color: blue;
  color: #0000ff;
  color: #00f;
  color: hsl(0, 100%, 50%); */
}

.confiture {
  color: orange;
  /* on pourrait aussi utiliser
  color: rgb(255, 128, 0); */
}

        </style>
        
        <title>color - exemples - code sample</title>
    </head>
    <body>
        
            <p class="exemple">
  En passant elle prit sur un rayon un pot de
  confiture portant cette étiquette,
  <span class="confiture">
    «&nbsp;MARMELADE D’ORANGES.&nbsp;»
  </span>
  Mais, à son grand regret, le pot était vide&nbsp;:
  elle n’osait le laisser tomber dans la crainte
  de tuer quelqu’un&nbsp;; aussi s’arrangea-t-elle de
  manière à le déposer en passant dans une
  des armoires.
</p>

        
        
    </body>
</html>
