<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

            .playable-canvas {
              border: 1px solid #4d4e53;
              border-radius: 2px;
            }

            .playable-buttons {
              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }
        </style>
        
        <style type="text/css">
            input[type="text"]:disabled { background: #ccc; }

        </style>
        
        <title>:disabled - exemples - code sample</title>
    </head>
    <body>
        
            <form action="#">
  <fieldset>
    <legend>Adresse de livraison</legend>
    <input type="text" placeholder="Nom">
    <input type="text" placeholder="Adresse">
    <input type="text" placeholder="Code postal">
  </fieldset>
  <fieldset id="facturation">
    <legend>Adresse de facturation</legend>
    <label for="facturation_livraison">Identique Ã  l'adresse de livraison</label>
    <input type="checkbox" id="facturation_livraison" onchange="javascript:toggleBilling()" checked>
    <br />
    <input type="text" placeholder="Nom" disabled>
    <input type="text" placeholder="Adresse" disabled>
    <input type="text" placeholder="Code postal" disabled>
  </fieldset>
</form>

        
        
            <script>
                function toggleBilling() {
  var billingItems = document.querySelectorAll('#facturation input[type="text"]');
  for (var i = 0; i < billingItems.length; i++) {
    billingItems[i].disabled = !billingItems[i].disabled;
  }
}

            </script>
        
    </body>
</html>
