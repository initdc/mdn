<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

            .playable-canvas {
              border: 1px solid #4d4e53;
              border-radius: 2px;
            }

            .playable-buttons {
              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }
        </style>
        
        <style type="text/css">
            #image {
  image-orientation: from-image; /* Peut être édité dans l'exemple */
}

img {
  margin: .5rem 0;
}

label {
  font-family: monospace;
}

        </style>
        
        <title>image-orientation - 3119 - code sample</title>
    </head>
    <body>
        
            <img id="image" src="oriole.jpg"
    alt="Orientation obtenue à partir de l'image">

<div>
  <input type="radio" id="from-image" name="orientation" value="from-image"
         checked>
  <label for="from-image">from-image</label>
</div>

<div>
  <input type="radio" id="none" name="orientation" value="none">
  <label for="none">none</label>
</div>

        
        
            <script>
                document.addEventListener('change', evt => {
  document.getElementById("image").style.imageOrientation = evt.target.value;
});

            </script>
        
    </body>
</html>
