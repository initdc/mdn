<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

            .playable-canvas {
              border: 1px solid #4d4e53;
              border-radius: 2px;
            }

            .playable-buttons {
              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }
        </style>
        
        <style type="text/css">
            :lang(fr) > Q {
  quotes: '« ' ' »';
}

:lang(de) > Q {
  quotes: '»' '«' '\2039' '\203A';
}

:lang(en) > Q {
  quotes: '\201C' '\201D' '\2018' '\2019';
}

        </style>
        
        <title>:lang - exemples - code sample</title>
    </head>
    <body>
        
            <div lang="fr">
  <q>
    Cette citation française a
      <q>une citation</q>
    imbriquée.
  </q>
</div>

<div lang="de">
  <q>
    Cette citation allemande a
      <q>une citation</q>
    imbriquée.
  </q>
</div>

<div lang="en">
  <q>
    Cette citation anglaise a
      <q>une citation</q>
    imbriquée.
  </q>
</div>

        
        
    </body>
</html>
