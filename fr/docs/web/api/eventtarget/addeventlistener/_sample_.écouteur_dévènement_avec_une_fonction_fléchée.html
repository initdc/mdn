<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

            .playable-canvas {
              border: 1px solid #4d4e53;
              border-radius: 2px;
            }

            .playable-buttons {
              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }
        </style>
        
        <title>EventTarget.addEventListener() - écouteur_dévènement_avec_une_fonction_fléchée - code sample</title>
    </head>
    <body>
        
            <table id="outside">
  <tr><td id="t1">un</td></tr>
  <tr><td id="t2">deux</td></tr>
</table>

        
        
            <script>
                // Fonction pour changer le contenu de t2
function modifyText(newText) {
  const t2 = document.querySelector("#t2");
  t2.firstChild.nodeValue = newText;
}

// Ajouter un écouteur d'évènements à la table avec une fonction fléchée
const el = document.querySelector("#outside");
el.addEventListener("click", () => {
  modifyText("quatre");
}, false);

            </script>
        
    </body>
</html>
