<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

            .playable-canvas {
              border: 1px solid #4d4e53;
              border-radius: 2px;
            }

            .playable-buttons {
              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }
        </style>
        
        <style type="text/css">
            .outer,
.middle,
.inner1,
.inner2 {
  display: block;
  width: 520px;
  padding: 15px;
  margin: 15px;
  text-decoration: none;
}
.outer {
  border: 1px solid red;
  color: red;
}
.middle {
  border: 1px solid green;
  color: green;
  width: 460px;
}
.inner1,
.inner2 {
  border: 1px solid purple;
  color: purple;
  width: 400px;
}

        </style>
        
        <title>EventTarget.addEventListener() - exemple_dutilisation_des_options - code sample</title>
    </head>
    <body>
        
            <div class="outer">
  extérieur, once & none-once
  <div class="middle" target="_blank">
    milieu, capture & none-capture
    <a class="inner1" href="https://www.mozilla.org" target="_blank">
      intérieur1, passive & preventDefault (ce qui n'est pas autorisé)
    </a>
    <a class="inner2" href="/" target="_blank">
      intérieur2, none-passive & preventDefault (nouvelle page non ouverte)
    </a>
  </div>
</div>

        
        
            <script>
                const outer = document.querySelector('.outer');
const middle = document.querySelector('.middle');
const inner1 = document.querySelector('.inner1');
const inner2 = document.querySelector('.inner2');

const capture = {
  capture: true
};
const noneCapture = {
  capture: false
};
const once = {
  once: true
};
const noneOnce = {
  once: false
};
const passive = {
  passive: true
};
const nonePassive = {
  passive: false
};

outer.addEventListener('click', onceHandler, once);
outer.addEventListener('click', noneOnceHandler, noneOnce);
middle.addEventListener('click', captureHandler, capture);
middle.addEventListener('click', noneCaptureHandler, noneCapture);
inner1.addEventListener('click', passiveHandler, passive);
inner2.addEventListener('click', nonePassiveHandler, nonePassive);

function onceHandler(event) {
  console.log('extérieur, once');
}
function noneOnceHandler(event) {
  console.log('extérieur, none-once, default');
}
function captureHandler(event) {
  // event.stopImmediatePropagation();
  console.log('milieur, capture');
}
function noneCaptureHandler(event) {
  console.log('milieur, none-capture, default');
}
function passiveHandler(event) {
  // Impossible d'utiliser preventDefault à l'intérieur de l'invocation d'un écouteur d'évènements passif.
  event.preventDefault();
  console.log('intérieur1, passive, nouvelle page ouverte');
}
function nonePassiveHandler(event) {
  event.preventDefault();
  // event.stopPropagation();
  console.log('intérieur2, none-passive, default, nouvelle page non ouverte');
}

            </script>
        
    </body>
</html>
