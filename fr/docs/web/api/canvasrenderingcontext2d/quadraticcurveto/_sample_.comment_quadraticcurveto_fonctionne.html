<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

            .playable-canvas {
              border: 1px solid #4d4e53;
              border-radius: 2px;
            }

            .playable-buttons {
              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }
        </style>
        
        <title>CanvasRenderingContext2D.quadraticCurveTo() - comment_quadraticcurveto_fonctionne - code sample</title>
    </head>
    <body>
        
            <canvas id="canvas"></canvas>

        
        
            <script>
                const canevas = document.getElementById("canvas");
const contexte2D= canevas.getContext("2d");

// courbe quadratique de Bézier
contexte2D.beginPath();
contexte2D.moveTo(50, 20);
contexte2D.quadraticCurveTo(230, 30, 50, 100);
contexte2D.stroke();

// Points de départ et d'arrivée
contexte2D.fillStyle = "blue";
contexte2D.beginPath();
contexte2D.arc(50, 20, 5, 0, 2 * Math.PI);   // Point de départ
contexte2D.arc(50, 100, 5, 0, 2 * Math.PI);  // Point d'arrivée
contexte2D.fill();

// Point de contrôle
contexte2D.fillStyle = 'red';
contexte2D.beginPath();
contexte2D.arc(230, 30, 5, 0, 2 * Math.PI);
contexte2D.fill();

            </script>
        
    </body>
</html>
