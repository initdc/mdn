<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

            .playable-canvas {
              border: 1px solid #4d4e53;
              border-radius: 2px;
            }

            .playable-buttons {
              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }
        </style>
        
        <style type="text/css">
            body {
     border: 1px solid black;
     padding: .5rem;
     height: 150px;
     font-family: "Fira Sans", sans-serif;
}

h1 {
    font: 1.6em "Fira Sans", sans-serif;
    margin-bottom: 1rem;
}

textarea {
    padding: .2rem;
}

label, br {
    margin: .5rem 0;
}

button {
    vertical-align: top;
    height: 1.5rem;
}

        </style>
        
        <title>BroadcastChannel : évènement message - émetteur - code sample</title>
    </head>
    <body>
        
            <h1>Émetteur</h1>
<label for="message">Saisissez un message à diffuser :</label><br/>
<textarea id="message" name="message" rows="1" cols="40">Hello</textarea>
<button id="broadcast-message" type="button">Diffusez le message</button>

        
        
            <script>
                const canal = new BroadcastChannel('canal_exemple');
const commandeMessage = document.querySelector('#message');
const boutonDeDiffusion = document.querySelector('#broadcast-message');

boutonDeDiffusion.addEventListener('click', () => {
    canal.postMessage(commandeMessage.value);
})

            </script>
        
    </body>
</html>
