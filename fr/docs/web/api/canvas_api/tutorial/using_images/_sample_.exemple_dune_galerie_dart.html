        <title>Utilisation d&#39;images - exemple_dune_galerie_dart - code sample</title>

    <body>
        
            <html>
  <body onload="draw();">
    <table>
    <tr>
      <td><img src="gallery_1.jpg"></td>
      <td><img src="gallery_2.jpg"></td>
      <td><img src="gallery_3.jpg"></td>
      <td><img src="gallery_4.jpg"></td>
    </tr>
    <tr>
      <td><img src="gallery_5.jpg"></td>
      <td><img src="gallery_6.jpg"></td>
      <td><img src="gallery_7.jpg"></td>
      <td><img src="gallery_8.jpg"></td>
    </tr>
    </table>
    <img id="frame" src="canvas_picture_frame.png" width="132" height="150">
  </body>
</html>

        
        
            <script>
                function draw() {

  // Boucle à travers toutes les images
  for (let i = 0; i < document.images.length; i++) {

    // N'ajoute pas de canevas pour l'image du cadre
    if (document.images[i].getAttribute('id') != 'frame') {

      // Crée un élément canvas
      canvas = document.createElement('canvas');
      canvas.setAttribute('width', 132);
      canvas.setAttribute('height', 150);

      // Insère avant l'image
      document.images[i].parentNode.insertBefore(canvas,document.images[i]);

      ctx = canvas.getContext('2d');

      // Dessine l'image sur le canevas
      ctx.drawImage(document.images[i], 15, 20);

      // Ajoute un cadre
      ctx.drawImage(document.getElementById('frame'), 0, 0);
    }
  }
}

            </script>
        
    </body>
