<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

            .playable-canvas {
              border: 1px solid #4d4e53;
              border-radius: 2px;
            }

            .playable-buttons {
              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }
        </style>
        
        <style type="text/css">
            html,body,svg { height:100% }

/* Animation CSS pour les navigateurs *
 * qui implémentent la propriété de géométrie r. */

@keyframes openYourHeart {from {r: 0} to {r: 60px}}

#myClip circle {
  animation: openYourHeart 15s infinite;
}

        </style>
        
        <title>&lt;clipPath&gt; - exemple - code sample</title>
    </head>
    <body>
        
            <svg viewBox="0 0 100 100">
  <clipPath id="myClip">
    <!-- La forme créée par le détourage est un simple cercle. -->
    <circle cx="40" cy="35" r="35" />
  </clipPath>

  <!-- Le coeur sans détourage, pour référence -->
  <path id="heart" d="M10,30 A20,20,0,0,1,50,30 A20,20,0,0,1,90,30 Q90,60,50,90 Q10,60,10,30 Z" />

  <!--
    Le coeur avec détourage.
    Seule la partie à l'intérieur du cercle est visible.
  -->
  <use clip-path="url(#myClip)" xlink:href="#heart" fill="red" />
</svg>

        
        
    </body>
</html>
