<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

            .playable-canvas {
              border: 1px solid #4d4e53;
              border-radius: 2px;
            }

            .playable-buttons {
              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }
        </style>
        
        <title>Remplissages et contours - stroke-linecap - code sample</title>
    </head>
    <body>
        
            <svg width="160" height="140" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <line x1="40" x2="120" y1="20" y2="20"
        stroke-linecap="butt" stroke="black" stroke-width="20"/>
  <line x1="40" x2="120" y1="60" y2="60"
        stroke-linecap="square" stroke="black" stroke-width="20"/>
  <line x1="40" x2="120" y1="100" y2="100"
        stroke-linecap="round" stroke="black" stroke-width="20"/>
</svg>

        
        
    </body>
</html>
