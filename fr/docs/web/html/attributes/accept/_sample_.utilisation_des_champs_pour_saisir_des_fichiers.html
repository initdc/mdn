}

div {

        <title>Attribut HTML : accept - utilisation_des_champs_pour_saisir_des_fichiers - code sample</title>
    </head>
    <body>
        
            <form method="post" enctype="multipart/form-data">
  <div>
    <label for="file">Choisissez le fichier à téléverser</label>
    <input type="file" id="file" name="file" multiple>
  </div>
  <div>
    <button>Soumettre</button>
  </div>
</form>

<form method="post" enctype="multipart/form-data">
  <div>
    <label for="profile_pic">Choisissez le fichier à téléverser</label>
    <input type="file" id="profile_pic" name="profile_pic"
          accept=".jpg, .jpeg, .png">
  </div>
  <div>
    <button>Soumettre</button>
  </div>
</form>
