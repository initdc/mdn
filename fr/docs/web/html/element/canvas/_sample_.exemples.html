            <canvas width="300" height="100">
  Désolé, votre navigateur ne prend pas en charge &lt;canvas&gt;.

                var canvas = document.querySelector('canvas');
var ctx = canvas.getContext('2d');
ctx.fillStyle = 'green';
ctx.fillRect(10, 10, 100, 100);
