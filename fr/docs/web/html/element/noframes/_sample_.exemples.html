<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

            .playable-canvas {
              border: 1px solid #4d4e53;
              border-radius: 2px;
            }

            .playable-buttons {
              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }
        </style>
        
        <title>&lt;noframes&gt; : l&#39;élément alternatif aux frames (obsolete) - exemples - code sample</title>
    </head>
    <body>
        
            <frameset cols="50%,50%">
  <frame src="https://developer.mozilla.org/fr/docs/Web/HTML/Element/frameset"/>
  <frame src="https://developer.mozilla.org/fr/docs/Web/HTML/Element/frame"/>
  <noframes>
    <p>
      Il semblerait que votre navigateur ne supporte pas les frames,
      ou qu'il est configuré pour ne pas les autoriser.
    </p>
  </noframes>
</frameset>

        
        
    </body>
</html>
