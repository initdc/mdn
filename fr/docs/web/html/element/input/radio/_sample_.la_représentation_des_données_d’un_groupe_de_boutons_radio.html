<!DOCTYPE html>
<html>
    <head>

            body {
              padding: 0;
              margin: 0;

            svg:not(:root) {
              display: block;

            .playable-code {
              background-color: #f4f7f8;

            .playable-canvas {
              border: 1px solid #4d4e53;

              text-align: right;

        <title>&lt;input type=&#34;radio&#34;&gt; - la_représentation_des_données_d’un_groupe_de_boutons_radio - code sample</title>
    </head>
    <body>
        
            <form>
  <p>Veuillez choisir la meilleure méthode pour vous contacter :</p>
  <div>
    <input type="radio" id="contactChoice1"
     name="contact" value="email">
    <label for="contactChoice1">Email</label>

    <input type="radio" id="contactChoice2"
     name="contact" value="telephone">
    <label for="contactChoice2">Téléphone</label>

    <input type="radio" id="contactChoice3"
     name="contact" value="courrier">
    <label for="contactChoice3">Courrier</label>
  </div>
  <div>
    <button type="submit">Envoyer</button>
  </div>
</form>
<pre id="log">
</pre>

        
        
            <script>
                var form = document.querySelector("form");
var log = document.querySelector("#log");

form.addEventListener("submit", function(event) {
  var data = new FormData(form);
  var output = "";
  for (const entry of data) {
    output = entry[0] + "=" + entry[1] + "\r";
  };
  log.innerText = output;
  event.preventDefault();
}, false);

            </script>
        
    </body>
