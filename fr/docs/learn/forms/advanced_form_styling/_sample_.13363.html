<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

            .playable-canvas {
              border: 1px solid #4d4e53;
              border-radius: 2px;
            }

            .playable-buttons {
              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }
        </style>
        
        <style type="text/css">
            input[type="checkbox"] {
  -webkit-appearance: none;
  appearance: none;
}

input[type="checkbox"] {
  position: relative;
  width: 1em;
  height: 1em;
  border: 1px solid gray;
  /* Ajuste la position de la case à cocher sur la ligne de base du texte */
  vertical-align: -2px;
  /* On définit ici afin que le mode de contraste élevé de Windows puisse
     surcharger */
  color: green;
}

input[type="checkbox"]::before {
  content: "✔";
  position: absolute;
  font-size: 1.2em;
  right: -1px;
  top: -0.3em;
  visibility: hidden;
}

input[type="checkbox"]:checked::before {
  /* On utilise `visibility` plutôt que `display` pour éviter le
     recalcul de la disposition */
  visibility: visible;
}

input[type="checkbox"]:disabled {
  border-color: black;
  background: #ddd;
  color: gray;
}

        </style>
        
        <title>Mise en forme avancée des formulaires HTML - 13363 - code sample</title>
    </head>
    <body>
        
            <form>
  <fieldset>
    <legend>Fruits préférés</legend>

    <p>
      <label>
        <input type="checkbox" name="fruit-1" value="cherry">
        J'aime les cerises
      </label>
    </p>
    <p>
      <label>
        <input type="checkbox" name="fruit-2" value="banana" disabled>
        Je ne peux pas aimer les bananes
      </label>
    </p>
    <p>
      <label>
        <input type="checkbox" name="fruit-3" value="strawberry">
        J'aime les fraises
      </label>
    </p>
  </fieldset>
</form>

        
        
    </body>
</html>
