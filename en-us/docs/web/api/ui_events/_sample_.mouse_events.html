<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

            .playable-canvas {
              border: 1px solid #4d4e53;
              border-radius: 2px;
            }

            .playable-buttons {
              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }
        </style>
        
        <style type="text/css">
            body {
  display: flex;
  gap: 1rem;
}

#outer {
  height: 200px;
  width: 200px;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: yellow;
}

#inner {
  height: 100px;
  width: 100px;
  background-color: red;
}

#contents {
  height: 150px;
  width: 250px;
  border: 1px solid black;
  padding: 0.5rem;
  overflow: scroll;
}

        </style>
        
        <title>UI Events - mouse_events - code sample</title>
    </head>
    <body>
        
            <div id="outer">
  <div id="inner"></div>
</div>

<div id="log">
  <pre id="contents"></pre>
  <button id="clear">Clear log</button>
</div>

        
        
            <script>
                const outer = document.querySelector('#outer');
const inner = document.querySelector('#inner');
const contents = document.querySelector('#contents');
const clear = document.querySelector('#clear');
let lines = 0;

outer.addEventListener('click', (event) => {
  log(event);
});

outer.addEventListener('dblclick', (event) => {
  log(event);
});

outer.addEventListener('mouseover', (event) => {
  log(event);
});

outer.addEventListener('mouseout', (event) => {
  log(event);
});

outer.addEventListener('mouseenter', (event) => {
  log(event);
});

outer.addEventListener('mouseleave', (event) => {
  log(event);
});

function log(event) {
  const prefix = `${String(lines++).padStart(3, '0')}: `;
  const line = `${event.type}(${event.clientX}, ${event.clientY})`;
  contents.textContent = `${contents.textContent}${prefix}${line}\n`;
  contents.scrollTop = contents.scrollHeight;
}

clear.addEventListener('click', () => {
  contents.textContent = '';
  lines = 0;
});

            </script>
        
    </body>
</html>
