<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

            .playable-canvas {
              border: 1px solid #4d4e53;
              border-radius: 2px;
            }

            .playable-buttons {
              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }
        </style>
        
        <style type="text/css">
            input:invalid {
  border: red solid 3px;
}

        </style>
        
        <title>HTMLInputElement.stepDown() - examples - code sample</title>
    </head>
    <body>
        
            <p>
  <label for="theNumber">Enter a number between 0 and 400 that is divisible by 5:</label>
  <input type="number" step="5" id="theNumber" min="0" max="400" />
</p>
<p>
  <label for="decrementer">
    Enter how many values of step you would like to decrement by or leave it blank:
  </label>
  <input type="number" step="1" id="decrementer" min="-2" max="15" />
</p>
<input type="button" value="Decrement" id="theButton" />

        
        
            <script>
                /* make the button call the function */
let button = document.getElementById('theButton');
button.addEventListener('click', () => {
  stepondown();
});

function stepondown() {
  let input = document.getElementById('theNumber');
  let val = document.getElementById('decrementer').value;

  if (val) {  // decrement with a parameter
    input.stepDown(val);
  } else {    // or without a parameter. Try it with 0, 5, -2, etc.
    input.stepDown();
  }
}

            </script>
        
    </body>
</html>
