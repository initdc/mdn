<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

            .playable-canvas {
              border: 1px solid #4d4e53;
              border-radius: 2px;
            }

            .playable-buttons {
              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }
        </style>
        
        <style type="text/css">
            .box {
  width: 200px;
  border: 2px solid rgb(150, 150, 150);
  padding: 0.5em;
  word-break: break-all;
}

.box img {
  width: 200px;
}

        </style>
        
        <title>HTMLImageElement.srcset - examples - code sample</title>
    </head>
    <body>
        
            <div class="box">
  <img
    src="/en-us/web/html/element/img/clock-demo-200px.png"
    alt="Clock"
    srcset="
      /en-us/web/html/element/img/clock-demo-200px.png 1x,
      /en-us/web/html/element/img/clock-demo-400px.png 2x
    " />
</div>

        
        
            <script>
                window.addEventListener("load", () => {
  let box = document.querySelector(".box");
  let image = box.querySelector("img");

  let newElem = document.createElement("p");
  newElem.innerHTML = `Image: <code>${image.currentSrc}</code>`;
  box.appendChild(newElem);
});

            </script>
        
    </body>
</html>
