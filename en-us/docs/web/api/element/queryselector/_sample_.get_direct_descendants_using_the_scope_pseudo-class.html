<!DOCTYPE html>
<html>

        <style type="text/css">
            body {
              padding: 0;
              margin: 0;

            svg:not(:root) {
              display: block;

            .playable-code {
              background-color: #f4f7f8;

            .playable-canvas {
              border: 1px solid #4d4e53;

        </style>
        
        <style type="text/css">
            span {
  display: block;
  margin-bottom: 5px;
}
.red span {
  background-color: red;
  padding: 5px;
}

        </style>
        
        <title>Element.querySelector() - get_direct_descendants_using_the_scope_pseudo-class - code sample</title>
    </head>
    <body>
        
            <div>
  <h6>Page Title</h6>
  <div id="parent">
    <span>Love is Kind.</span>
    <span>
      <span>Love is Patient.</span>
    </span>
    <span>
      <span>Love is Selfless.</span>
    </span>
  </div>
</div>

        
        
            <script>
                  const parentElement = document.querySelector('#parent');
  let allChildren = parentElement.querySelectorAll(":scope > span");
  allChildren.forEach((item) => item.classList.add("red"));

            </script>
        
    </body>
