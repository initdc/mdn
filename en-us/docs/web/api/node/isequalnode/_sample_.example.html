<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;

              width: 90%;
              padding: 10px 10px 0;

            .playable-canvas {
              border: 1px solid #4d4e53;

        </style>
        
        <style type="text/css">
            #output {
  width: 440px;
  border: 2px solid black;
  border-radius: 5px;
  padding: 10px;
  margin-top: 20px;
  display: block;
}

        </style>
        
        <title>Node.isEqualNode() - example - code sample</title>
    </head>
    <body>
        
            <div>This is the first element.</div>
<div>This is the second element.</div>
<div>This is the first element.</div>

<p id="output"></p>

        
        
            <script>
                let output = document.getElementById("output");
let divList  = document.getElementsByTagName("div");

output.innerHTML += `div 0 equals div 0: ${divList[0].isEqualNode(divList[0])}<br/>`;
output.innerHTML += `div 0 equals div 1: ${divList[0].isEqualNode(divList[1])}<br/>`;
output.innerHTML += `div 0 equals div 2: ${divList[0].isEqualNode(divList[2])}<br/>`;

            </script>
        
    </body>
