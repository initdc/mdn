<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

            .playable-canvas {
              border: 1px solid #4d4e53;
              border-radius: 2px;
            }

            .playable-buttons {
              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }
        </style>
        
        <title>HTMLStyleElement.disabled - disabling_a_style_defined_in_the_svg - code sample</title>
    </head>
    <body>
        
            <button>Enable</button>
<style id="InlineStyle">
  p {
    color: blue;
  }
</style>
<p>Text is black when style is disabled; blue when enabled.</p>
<p></p>

        
        
            <script>
                const style = document.getElementById("InlineStyle")
style.disabled = true;

const button = document.querySelector('button');

button.addEventListener('click', () => {
   style.disabled = !style.disabled;
   const buttonText = style.disabled ? 'Enable' : 'Disable';
   button.innerText = buttonText;
   });

            </script>
        
    </body>
</html>
