<!DOCTYPE html>
<html>
    <head>

              padding: 0;

            .playable-code {

        <style type="text/css">

  display: inline-block;

}

  width: 150px;
  height: 20px;
  margin: 0;
  transform-origin: 75px 75px;
  transform: rotate(-90deg);

</div>
