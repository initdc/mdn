<!DOCTYPE html>

        <style type="text/css">
            section {
  color: darkgreen;
}
p {
  color: red;
}
section.with-revert {
  color: revert;
}

        </style>
        
        <title>revert - revert_on_a_parent - code sample</title>
    </head>
    <body>
        
            <section>
  <h3>This will be dark green</h3>
  <p>Text in paragraph will be red.</p>
  This will also be dark green.
</section>
<section class="with-revert">
  <h3>This will be black</h3>
  <p>Text in paragraph will be red.</p>
  This will also be black.
</section>
