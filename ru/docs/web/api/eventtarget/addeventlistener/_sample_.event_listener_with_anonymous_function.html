<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;

              width: 90%;

            }
        </style>
        
        <title>Метод EventTarget.addEventListener() - event_listener_with_anonymous_function - code sample</title>
    </head>
    <body>
        
            <table id="outside">
    <tr><td id="t1">один</td></tr>
    <tr><td id="t2">два</td></tr>
</table>
        
        
            <script>
                // Функция, изменяющая содержание t2
function modifyText(new_text) {
  var t2 = document.getElementById("t2");
  t2.firstChild.nodeValue = new_text;
}

// Функция, добавляющая обработчик к таблице
el = document.getElementById("outside");
el.addEventListener("click", function(){modifyText("четыре")}, false);

            </script>
        
    </body>
