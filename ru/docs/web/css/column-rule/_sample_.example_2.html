        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

              border: 1px solid #4d4e53;

              text-align: right;

            }

        <style type="text/css">
            .content-box {
  padding: 0.3em;
  background: #ff7;
  column-count: 3;
  column-rule: inset 2px #33f;
}

        </style>
        
        <title>column-rule - example_2 - code sample</title>
    </head>
    <body>
        
            <p class="content-box">

</p>
