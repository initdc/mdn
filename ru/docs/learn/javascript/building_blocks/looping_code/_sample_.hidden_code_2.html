            <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Пример цикла For</title>
    <style>

    </style>

  <body>

  <p></p>


    <script>
    var cats = ['Билл', 'Макс', 'Пикси', 'Алиса', 'Жасмин'];
    var info = 'Моих кошек зовут: ';
    var para = document.querySelector('p');

    for (var i = 0; i < cats.length; i++) {
      info += cats[i] + ', ';
    }

    para.textContent = info;

    </script>

  </body>
