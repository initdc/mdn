        <style type="text/css">
            div {
  margin-bottom: 10px;
  position: relative;
}

input[type="number"] {
  width: 100px;
}

input + span {
  padding-right: 30px;
}

input:invalid + span::after {
  position: absolute;
  content: "✖";
  padding-left: 5px;
}

input:valid + span::after {
  position: absolute;
  content: "✓";
  padding-left: 5px;
}

        </style>
        
        <title>&lt;input type=&#34;time&#34;&gt; - 设置最大和最小时间 - code sample</title>
    </head>
    <body>
        
            <form>
  <label for="appt-time">
    选择约定的时间（开放时间为 12：00 到 18：00）：
  </label>
  <input id="appt-time" type="time" name="appt-time" min="12:00" max="18:00" />
  <span class="validity"></span>
</form>

        
        
            <script>

input.type = 'time';
input.min = '23:00';
input.max = '01:00';
input.value = '23:59';

} else {

}

            </script>
        
    </body>
