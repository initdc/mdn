<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

            .playable-canvas {
              border: 1px solid #4d4e53;
              border-radius: 2px;
            }

            .playable-buttons {
              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }
        </style>
        
        <style type="text/css">
            html, body, svg {
    height: 100%;
}

text {
    font: 20px Arial, Helvetica, sans-serif;
    fill: blue;
    text-decoration: underline;
}

        </style>
        
        <title>target - 示例 - code sample</title>
    </head>
    <body>
        
            <svg viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <a href="https://developer.mozilla.org" target="_self">
    <text x="0" y="20">在 iframe 中打开链接</text>
    </a>
  <a href="https://developer.mozilla.org" target="_blank">
    <text x="0" y="60">在新标签页或窗口中打开链接</text>
    </a>
  <a href="https://developer.mozilla.org" target="_top">
    <text x="0" y="100">在此标签或窗口中打开链接</text>
    </a>
</svg>

        
        
    </body>
</html>
