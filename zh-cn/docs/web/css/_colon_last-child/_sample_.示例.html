<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

            .playable-canvas {
              border: 1px solid #4d4e53;
              border-radius: 2px;
            }

            .playable-buttons {
              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }
        </style>
        
        <style type="text/css">
            li:last-child {
  background-color: lime;
}

        </style>
        
        <title>:last-child - 示例 - code sample</title>
    </head>
    <body>
        
            <ul>
  <li>此元素背景色不是 lime</li>
  <li>我的也不是 lime。</li>
  <li>我的才是 lime！ :)</li>
</ul>

        
        
    </body>
</html>
