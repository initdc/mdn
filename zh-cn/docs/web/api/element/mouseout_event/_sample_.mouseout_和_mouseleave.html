<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

            .playable-canvas {
              border: 1px solid #4d4e53;
              border-radius: 2px;
            }

            .playable-buttons {
              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }
        </style>
        
        <title>Element: mouseout 事件 - mouseout_和_mouseleave - code sample</title>
    </head>
    <body>
        
        
            <script>
                let test = document.getElementById("test");

// 当鼠标移出<ul>元素时，短暂地将列表变成紫色
test.addEventListener("mouseleave", function( event ) {
  // 高亮 mouseleave 的目标
  event.target.style.color = "purple";

  // 延迟一秒后重置颜色
  setTimeout(function() {
    event.target.style.color = "";
  }, 1000);
}, false);

// 当鼠标离开<li>元素时，短暂地将其变成橙色
test.addEventListener("mouseout", function( event ) {
  // 高亮 mouseout 的目标
  event.target.style.color = "orange";

  // 延迟 500ms 后重置颜色
  setTimeout(function() {
    event.target.style.color = "";
  }, 500);
}, false);

            </script>
        
    </body>
</html>
