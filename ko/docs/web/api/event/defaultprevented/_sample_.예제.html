<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

            .playable-canvas {
              border: 1px solid #4d4e53;
              border-radius: 2px;
            }

            .playable-buttons {
              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }
        </style>
        
        <title>Event.defaultPrevented - 예제 - code sample</title>
    </head>
    <body>
        
            <p><a id="link1" href="#link1">첫 번째 링크 방문</a></p>
<p><a id="link2" href="#link2">두 번째 링크 방문 시도</a> (사용 불가)</p>
<p id="log"></p>

        
        
            <script>
                function stopLink(event) {
  event.preventDefault();
}

function logClick(event) {
  const log = document.getElementById('log');

  if (event.target.tagName === 'A') {
    if (event.defaultPrevented) {
      log.innerText = '죄송합니다. 이 링크는 방문할 수 없습니다.\n' + log.innerText;
    }
    else {
      log.innerText = '링크 방문 중...\n' + log.innerText;
    }
  }
}

const a = document.getElementById('link2');
a.addEventListener('click', stopLink);
document.addEventListener('click', logClick);

            </script>
        
    </body>
</html>
