<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

            .playable-canvas {
              border: 1px solid #4d4e53;
              border-radius: 2px;
            }

            .playable-buttons {
              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }
        </style>
        
        <title>JavaScript의 queueMicrotask()와 함께 마이크로태스크 사용하기 - 간단한_마이크로태스크_예제 - code sample</title>
    </head>
    <body>
        
            <pre id="log">
</pre>

        
        
            <script>
                let logElem = document.getElementById("log");
let log = s => logElem.innerHTML += s + "<br>";

log("마이크로태스크 추가 전");
queueMicrotask(() => {
  log("마이크로태스크를 실행했습니다.")
});
log("마이크로태스크 추가 후");

            </script>
        
    </body>
</html>
