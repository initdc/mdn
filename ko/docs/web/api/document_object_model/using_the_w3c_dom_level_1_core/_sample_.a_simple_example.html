<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

            .playable-canvas {
              border: 1px solid #4d4e53;
              border-radius: 2px;
            }

            .playable-buttons {
              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }
        </style>
        
        <title>W3C DOM Level 1 Core 사용하기 - a_simple_example - code sample</title>
    </head>
    <body>
        
            <body>
<input type="button" value="Change this document." onclick="change()">
<h2>Header</h2>
<p>Paragraph</p>
</body>

        
        
            <script>
                  function change() {
    // document.getElementsByTagName("H2") 는 <h2> 엘리먼트의
    // NodeList를 반환(return)합니다. 0부터 시작합니다.

    var header = document.getElementsByTagName("H2").item(0);
    // 헤더의 첫번째 자식 노드는 Text 노드입니다.
    header.firstChild.data = "A dynamic document";
    // 이제 헤더는 "A dynamic document"가 되었습니다.

    var para = document.getElementsByTagName("P").item(0);
    para.firstChild.data = "This is the first paragraph.";

    // 두번째 문단을 만들기 위한 새로운 Text 노드를 만들었습니다.
    var newText = document.createTextNode("This is the second paragraph.");
    // 두번째 문단을 만들기 위한 새로운 p 엘리먼트를 만들었습니다.
    var newElement = document.createElement("P");
    // 새로운 p 엘리먼트에 텍스트를 넣어 문단을 만듭니다.
    newElement.appendChild(newText);
    // 생성한 문단을 HTML 문서 마지막에 넣기 위해
    // (para의 부모인) HTML BODY에 append합니다.
    para.parentNode.appendChild(newElement);
  }

            </script>
        
    </body>
</html>
