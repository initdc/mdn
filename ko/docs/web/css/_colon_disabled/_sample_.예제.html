<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

            .playable-canvas {
              border: 1px solid #4d4e53;
              border-radius: 2px;
            }

            .playable-buttons {
              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }
        </style>
        
        <style type="text/css">
            input[type="text"]:disabled {
  background: #ccc;
}

        </style>
        
        <title>:disabled - 예제 - code sample</title>
    </head>
    <body>
        
            <form action="#">
  <fieldset id="shipping">
    <legend>배송지</legend>
    <input type="text" placeholder="이름">
    <input type="text" placeholder="주소">
    <input type="text" placeholder="우편번호">
  </fieldset>
  <br>
  <fieldset id="billing">
    <legend>청구지</legend>
    <label for="billing-checkbox">배송지와 동일:</label>
    <input type="checkbox" id="billing-checkbox" checked>
    <br>
    <input type="text" placeholder="이름" disabled>
    <input type="text" placeholder="주소" disabled>
    <input type="text" placeholder="우편번호" disabled>
  </fieldset>
</form>

        
        
            <script>
                // 페이지 로딩이 끝날 때까지 기다림
document.addEventListener('DOMContentLoaded', function () {
  // `change` 이벤츠 수신기를 체크박스에 부착
  document.getElementById('billing-checkbox').onchange = toggleBilling;
}, false);

function toggleBilling() {
  // 청구지 텍스트 입력 칸을 모두 선택
  var billingItems = document.querySelectorAll('#billing input[type="text"]');

  // 하나씩 토글
  for (var i = 0; i < billingItems.length; i++) {
    billingItems[i].disabled = !billingItems[i].disabled;
  }
}

            </script>
        
    </body>
</html>
