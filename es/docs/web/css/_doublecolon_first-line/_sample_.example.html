<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

            .playable-canvas {
              border: 1px solid #4d4e53;
              border-radius: 2px;
            }

            .playable-buttons {
              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }
        </style>
        
        <style type="text/css">
            ::first-line {
  color: blue;
  text-transform: uppercase;


  /* ADVERTENCIA: NO USES ESTOS*/
  /* Muchas propiedades son inválidas en pseudoelementos ::first-line */
  margin-left: 20px;
  text-indent: 20px;
}
        </style>
        
        <title>::first-line (:first-line) - example - code sample</title>
    </head>
    <body>
        
            <p>Los estilos sólo se aplicarán en la primera línea de este párrafo.
Posteriormente, todo el texto tendrá el estilo normal.
¿Ves?</p>

<span>La primera línea de este elemento no recibe ningún estilo
especial, porque no es un elemento de bloque.</span>
        
        
    </body>
</html>
