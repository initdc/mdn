<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

            .playable-canvas {
              border: 1px solid #4d4e53;
              border-radius: 2px;
            }

            .playable-buttons {
              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }
        </style>
        
        <style type="text/css">
            body {
  font: 16px sans-serif;
}

.emailBox {
  padding-bottom: 20px;
}

.messageBox {
  padding-bottom: 20px;
}

label {
  line-height: 22px;
}

label::after {
  content: ":";
}

        </style>
        
        <title>&lt;input type=&#34;email&#34;&gt; - pattern_validation - code sample</title>
    </head>
    <body>
        
            <form>
  <div class="emailBox">
    <label for="emailAddress">Tu dirección de correo electrónico</label><br />
    <input
      id="emailAddress"
      type="email"
      size="64"
      maxlength="64"
      required
      placeholder="username@beststartupever.com"
      pattern=".+@beststartupever\.com"
      title="Proporcione solo una dirección de correo electrónico corporativa de Best Startup Ever"
    />
  </div>

  <div class="messageBox">
    <label for="message">Solicitud</label><br />
    <textarea
      id="message"
      cols="80"
      rows="8"
      required
      placeholder="Mis zapatos están demasiado apretados y he olvidado cómo bailar."
    ></textarea>
  </div>
  <input type="submit" value="Enviar solicitud" />
</form>

        
        
    </body>
</html>
