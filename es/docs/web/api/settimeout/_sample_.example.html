            <p>Ejemplo funcional</p>
<button onclick="delayedAlert();">Muestra una caja de alerta despu√©s de dos segundos</button>

            <script>
                var timeoutID;

function delayedAlert() {
  timeoutID = window.setTimeout(slowAlert, 2000);
}

function slowAlert() {
  alert("That was really slow!");
}

function clearAlert() {
  window.clearTimeout(timeoutID);
}

            </script>
