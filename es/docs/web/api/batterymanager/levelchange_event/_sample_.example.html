<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

            .playable-canvas {
              border: 1px solid #4d4e53;
              border-radius: 2px;
            }

            .playable-buttons {
              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }
        </style>
        
        <title>BatteryManager.onlevelchange - example - code sample</title>
    </head>
    <body>
        
            <div id="level">(nivel de bater√≠a desconocido)</div>
<div id="stateBattery">(estado de carga desconocido)</div>

        
        
            <script>
                navigator.getBattery().then(function(battery) {
  battery.onlevelchange = function(){
    document.querySelector('#level').textContent = battery.level;

    if(battery.charging) {
      document.querySelector('#stateBattery').textContent =
          "Charging time: " + (battery.chargingTime / 60);
    }
    else {
      document.querySelector('#stateBattery').textContent =
          "Discharging time: " + (battery.dischargingTime / 60);
    }
  };
});

            </script>
        
    </body>
</html>
