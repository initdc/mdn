<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

            .playable-canvas {
              border: 1px solid #4d4e53;
              border-radius: 2px;
            }

            .playable-buttons {
              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }
        </style>
        
        <title>BatteryManager.level - obtener_el_nivel_de_la_batería - code sample</title>
    </head>
    <body>
        
            <button id="get-level">Obtener nivel de batería</button>
<div id="output"></div>

        
        
            <script>
                const getLevel = document.querySelector('#get-level');
const output = document.querySelector('#output');

getLevel.addEventListener('click', async () => {
  if (!navigator.getBattery) {
    output.textContent = 'El administrador de batería no es compatible';
  } else {
    const manager = await navigator.getBattery();
    const level = manager.level;
    output.textContent = `Battery level: ${level}`;
  }
});


            </script>
        
    </body>
</html>
